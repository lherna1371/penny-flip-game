<!doctype html>
<html>
    <head>
        <title>Luis' Penny Flip Game</title>
        <style>
            body {
                text-align: center;
            }

            table {
                margin-left: auto;
                margin-right: auto;
            }

            table, th, td, .btnDiv {
                border: 1px solid black;
            }
            
        </style>

    </head>
    <body>
        <h1>Penny Flip Game</h1>
        <img class="object-img" src="assets/images/penny-heads.jpg" alt="penny image"/>
        <div class="btn-div">
            <button class="action-btn">Flip the Penny!</button>
            <button>Clear Scoreboard</button>
        </div>
        <h2 class="result-header">Let's Get Rolling!<h2>
        <hr>
        <h3>Scoreboard</h3>
        

        <table>
            <tr>
                <th>Number of Heads</th>
                <th>Percentage of Heads</th>
                <th>Number of Tails</th>
                <th>Percentage of Tails</th>
            </tr>
            <tr>
                <td class="result-one-cnt">0</td>
                <td class="result-one-percent">0%</td>
                <td class="result-two-cnt">0</td>
                <td class="result-two-percent">0%</td>
            </tr>
        </table>

        <script src="script.js"></script>
    </body>
</html>
