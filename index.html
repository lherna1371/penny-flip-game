<!doctype html>
<html>
    <head>
        <title>Luis' Penny Flip Game</title>
        <style>
            body {
                text-align: center;
            }

            table {
                margin-left: auto;
                margin-right: auto;
            }

            table, th, td, .btnDiv {
                border: 1px solid black;
            }
            
        </style>

    </head>
    <body>
        <h1>Penny Flip Game</h1>
        <img src="" alt="penny image"/>
        <div class="btnDiv">
            <button>Flip the Penny!</button>
            <button>Clear Scoreboard</button>
        </div>
        <h2>Let's Get Rolling!<h2>
        <hr>
        <h3>Scoreboard</h3>
        

        <table>
            <tr>
                <th>Number of Heads</th>
                <th>Percentage of Heads</th>
                <th>Number of Tails</th>
                <th>Percentage of Tails</th>
            </tr>
            <tr>
                <td>0</td>
                <td>0%</td>
                <td>0</td>
                <td>0%</td>
            </tr>
        </table>


    </body>
</html>
